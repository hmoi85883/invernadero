<ion-content class="ion-padding" style="--background: #121212;">
  
  <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; max-width: 400px; margin: 0 auto;">
    
    <div class="ion-text-center" style="margin-bottom: 40px;">
      <div style="background: rgba(0, 212, 98, 0.1); width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; border: 1px solid var(--ion-color-primary);">
        <ion-icon name="leaf" color="primary" style="font-size: 50px;"></ion-icon>
      </div>
      <h1 style="font-size: 28px; margin: 0; letter-spacing: 1px;">ECOGREEN</h1>
      <p style="color: #666; font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">System Access</p>
    </div>

    <div class="premium-card ion-padding">
      <ion-item lines="none" class="dark-input">
        <ion-label position="stacked" color="medium">Usuario</ion-label>
        <ion-input [(ngModel)]="user" type="text"></ion-input>
        <ion-icon name="person-outline" slot="end" color="medium"></ion-icon>
      </ion-item>

      <ion-item lines="none" class="dark-input">
        <ion-label position="stacked" color="medium">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="pass" type="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end" color="medium"></ion-icon>
      </ion-item>

      <ion-button expand="block" (click)="entrar()" style="margin-top: 20px; --border-radius: 8px; height: 50px; font-weight: bold; letter-spacing: 1px;">
        INGRESAR
      </ion-button>
    </div>

  </div>

</ion-content>
