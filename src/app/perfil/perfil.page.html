<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/home"></ion-back-button></ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item><ion-label>Usuario: {{ data.usuario }}</ion-label></ion-item>
  <ion-item><ion-label>Rol: {{ data.rol }}</ion-label></ion-item>
  <br>
  <ion-button expand="block" color="danger" (click)="data.cerrarSesion()">Salir</ion-button>
</ion-content>
