<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/home"></ion-back-button></ion-buttons>
    <ion-title>{{ data.invernaderoActual?.nombre }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="seccion">
      <ion-segment-button value="monitor"><ion-label>Monitor</ion-label></ion-segment-button>
      <ion-segment-button value="graficas"><ion-label>Gráficas</ion-label></ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="data.invernaderoActual && seccion === 'monitor'">
    <ion-list>
      <ion-item *ngFor="let s of data.invernaderoActual.sensores" (click)="data.editarSensor(s)">
        <ion-icon [name]="data.analizarSensor(s.nombre, s.valor).icono" [color]="data.analizarSensor(s.nombre, s.valor).color" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ s.nombre }}</h2>
          <p>{{ s.valor }}</p>
        </ion-label>
        <ion-icon name="create" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="seccion === 'graficas'">
    <p class="ion-text-center">Gráficas próximamente...</p>
  </div>
</ion-content>
