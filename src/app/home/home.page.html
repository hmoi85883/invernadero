<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end"><ion-button routerLink="/perfil"><ion-icon name="person-circle" slot="icon-only"></ion-icon></ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Hola, {{ data.usuario }}</h2>
  <ion-list>
    <ion-card *ngFor="let inv of data.invernaderos" (click)="irDetalle(inv.id)">
      <ion-card-header>
        <ion-card-title>{{ inv.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ inv.estado }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Sensores: {{ inv.sensores.length }}
        <ion-button fill="clear" color="danger" (click)="$event.stopPropagation(); data.borrarInvernadero(inv.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="data.solicitarNuevo()"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
